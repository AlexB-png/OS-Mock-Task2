<main>
  <div class="content">
    <h1 class="montserrat">RZA Login Page!</h1>

    <div class="center">
      <h2>Username:</h2>
      <input type="text" name="username" id="userInput" class="montserrat" v-model="username">
    </div>

    <div class="center">
      <h2>Password:</h2>
      <input type="password" id="passInput" class="montserrat" v-model="password">
    </div>

    <div style="display: flex; gap: 2vw;">
      <button v-on:click="loginButton" class="montserrat">Login!</button>
      <button v-on:click="createAccount" class="montserrat">Create Account!</button>
    </div>

    <div>
      <h1 v-bind:style="{color: statusColor}" class="montserrat">{{ status }}</h1>
    </div>
  </div>
</main>
